<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://salt.tikicdn.com/cache/550x550/ts/product/85/93/a1/d0300827eb457c85158df904d1056c38.jpg" class="profile-img-card w-50 h-50"/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="myForm.form.valid && onSubmit()" #myForm="ngForm" novalidate>
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="myForm.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="myForm.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group m-3 text-center">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="myForm.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      <p>Logged in as {{ roles }} !</p>
    </div>
    <button class="btn btn-outline-danger mx-3" [routerLink]="['']">Back to Home</button>
  </div>
</div>
